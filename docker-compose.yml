version: '3.8'

services:

  backend:
    build: ./backend
    ports:
      - 8080:8080
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload

  # frontend:
  #   build: ./frontend
  #   volumes:
  #     - './frontend:/app'
  #     - '/app/node_modules'
  #   ports:
  #     - 5173:5173

  db:
    image: postgres
    container_name: noteworthy-db
    environment:
        POSTGRES_PASSWORD: root
        POSTGRES_DB: noteworthy
    volumes:
      - db-data:/var/lib/postgresql/data 
    ports:
      - 5432:5432

volumes:
  db-data: